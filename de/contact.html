<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" href="../public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="bg-dark">
    <div class="lang-switcher">
        <a href="../contact.html">
            <img src="../flags/uk.png" alt="English" class="flag">
            English
        </a>
        <a href="contact.html">
            <img src="../flags/de.png" alt="Deutsch" class="flag">
            Deutsch
        </a>
    </div>

    <div class="container">
        <header class="text-center my-5">
            <img src="../public/images/thelastevidencelogo.png" alt="The Last Evidence Logo" class="logo mb-3">
            <h1 class="text-white typewriter">Kontakt&nbsp;</h1>
        </header>

        <!-- Navigation Buttons -->
        <nav class="navbar">
            <div class="navbar-links">
                <a href="index.html" class="nav-btn">Startseite</a>
                <a href="hints_and_solution.html" class="nav-btn">Hinweise & Lösung</a>
                <a href="about.html" class="nav-btn">Über uns</a>
            </div>
        </nav>
        <hr>

        <!-- Main Content -->
        <section class="content text-white text-center">
            <div class="about-box mx-auto">
                <form id="contact-form text-white typewriter" action="https://formsubmit.co/contact@thelastevidence.com" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Senden</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        function toggleNavbar() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }
    </script>

    <footer class="footer">
        <p>&copy; 2024 The Last Evidence. Alle Rechte vorbehalten. <a href="impressum.html" style="color: white;">Impressum</a></p>
    </footer>
</body>
</html>
